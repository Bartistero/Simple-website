    <script>
        function zapisz() {
            var item = {};
            item.imie = document.getElementById("name").value;
            item.surrname = document.getElementById("surrname").value;
            item.address = document.getElementById("address").value;
            item.telefon = document.getElementById("telefon").value;
            item.eMail = document.getElementById("eMail").value;
            item.marka = document.getElementById("marka").value;
            item.rokProd = document.getElementById("rokProd").value;

            localStorage.setItem('dane', JSON.stringify(item));
        }

        function Edytuj() {

            var dane = JSON.parse(localStorage.getItem('dane'))
            document.getElementById("formularz").name.value = dane.imie;
            document.getElementById("formularz").surrname.value = dane.surrname;
            document.getElementById("formularz").address.value = dane.address;
            document.getElementById("formularz").eMail.value = dane.eMail;
            document.getElementById("formularz").telefon.value = dane.telefon;
            document.getElementById("formularz").marka.value = dane.marka;
            document.getElementById("formularz").rokProd.value = dane.rokProd;

        }

        function Usun() {
            localStorage.clear();
        }
    </script>
</head>

<div class="container">

    <div class="row">

        <div class="col-12"><h1 class="text-center mt-5 h1">Kontakt</h1></div>
        <div class="col-md-8">
            <form class="mb-4" action="mailto:bartek114@autograf.pl" method="post" id="formularz">
                <div class="form-row">
                    <div class="col-lg-6 col-md-12">
                        <label for="name">*Imię: </label>
                        <input type="text" required id="name" class="form-control" placeholder="Podaj imię">
                    </div>

                    <div class="col-lg-6 col-md-12">
                        <label for="surrname">*Nazwisko: </label>
                        <input type="text" required class="form-control" id="surrname"
                               placeholder="Podaj Nazwisko">
                    </div>

                    <div class="col-lg-6 col-md-12">
                        <label for="address">Adres: </label>
                        <input type="text" class="form-control" id="address" placeholder="Podaj adres">
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="eMail">*Email:</label>
                        <input type="email" required class="form-control" id="eMail"
                               placeholder="admin@email.com">
                    </div>
                    <div class="col-md-4">
                        <label for="telefon">*Podaj telefon:</label>
                        <input type="tel" required class="form-control" id="telefon" placeholder="601102203"
                               pattern="[0-9]{3}[0-9]{3}[0-9]{3}">
                    </div>
                    <div class="col-md-4">
                        <label for="marka">Marka:</label>
                        <select id="marka" class="form-control">
                            <option>Wybierz...</option>
                            <option>Audi</option>
                            <option>BMW</option>
                            <option>Renault</option>
                            <option>Mercedes</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="rokProd">*Rok produkcji: </label>
                        <input type="number" required class="form-control" min=1970 max=2020 id="rokProd"
                               placeholder="Podaj rok produkcji">
                    </div>
                </div>
                <div id="przycisk" class="col-lg-12">
                    <button type="submit" class="btn btn-primary mt-2" onclick="zapisz()">Wyślij</button>
                    <button type="reset" class="btn btn-primary mt-2">Anuluj</button>
                    <button type="button" class="btn btn-primary mt-2" onclick="Edytuj()">Edytuj</button>
                    <button type="button" class="btn btn-primary mt-2" onclick="Usun()">Usuń dane</button>
                </div>
            </form>
        </div>
        <div class="col-md-4 text-center mt-4 font-weight-normal mb-4 mb-lg-auto" id="kontaktDane">
            <h1 class="h2">Dane Kontaktowe: </h1>
            <i class="icon-mail"></i> Email: kontakt@ad-car.pl
            <br>
            <i class="icon-phone"></i> Telefon: 123-456-789
            <br>
            <i class="icon-home"></i><i style="line-height: 20px;">Adres: Racławicka 5/44, <br>21-040 Świdnik</i>
        </div>
    </div>
